{% extends "base.html" %}
{% block title %}Chat General{% endblock %}
{% block content %}
<h2>Chat General</h2>
<div id="chat-log" style="height:300px;overflow:auto;border:1px solid #ccc;"></div>
<input id="chat-message-input" type="text" size="80">
<button id="chat-message-submit" class="btn btn-primary">Enviar</button>
<script>
const chatSocket = new WebSocket(
    'ws://' + window.location.host + '/ws/chat/general/'
);

chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const chatLog = document.querySelector('#chat-log');
    chatLog.innerHTML += '<p><b>' + data.usuario_nombre + ':</b> ' + data.mensaje + '</p>';
    chatLog.scrollTop = chatLog.scrollHeight;
};

document.querySelector('#chat-message-submit').onclick = function(e) {
    const input = document.querySelector('#chat-message-input');
    const mensaje = input.value;
    if (mensaje.trim() !== "") {
        chatSocket.send(JSON.stringify({'mensaje': mensaje}));
        input.value = '';
    }
};
</script>
{% endblock %}
